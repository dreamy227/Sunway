        // ìœ¨ë¦¬ìš°ìŠ¤ ì¼ ê³„ì‚°
        function getJulianDay(date) {
            const a = Math.floor((14 - date.getUTCMonth() - 1) / 12);
            const y = date.getUTCFullYear() + 4800 - a;
            const m = date.getUTCMonth() + 1 + 12 * a - 3;
            
            let jdn = date.getUTCDate() + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
            
            const hours = date.getUTCHours();
            const minutes = date.getUTCMinutes();
            const seconds = date.getUTCSeconds();
            
            const fracDay = (hours - 12) / 24 + minutes / 1440 + seconds / 86400;
            
            return jdn + fracDay;
        }

        // íƒœì–‘ì˜ ì ê²½ê³¼ ì ìœ„ ê³„ì‚° (ê³ ì •ë°€ë„)
        function calculateSolarPosition(jd) {
            // J2000.0 ê¸°ì›ìœ¼ë¡œë¶€í„°ì˜ ê²½ê³¼ ì¼ìˆ˜
            const T = (jd - 2451545.0) / 36525.0;
            
            // íƒœì–‘ì˜ í‰ê·  ê²½ë„ (ë„)
            const L0 = 280.46646 + 36000.76983 * T + 0.0003032 * T * T;
            
            // íƒœì–‘ì˜ í‰ê·  ê·¼ì  ì´ê° (ë„)
            const M = 357.52911 + 35999.05029 * T - 0.0001537 * T * T;
            
            // ì§€êµ¬ ê³µì „ê¶¤ë„ì˜ ì´ì‹¬ë¥ 
            const e = 0.016708634 - 0.000042037 * T - 0.0000001267 * T * T;
            
            // ì¤‘ì‹¬ ì°¨ì´ ê³„ì‚°
            const C = (1.914602 - 0.004817 * T - 0.000014 * T * T) * Math.sin(M * Math.PI / 180)
                    + (0.019993 - 0.000101 * T) * Math.sin(2 * M * Math.PI / 180)
                    + 0.000289 * Math.sin(3 * M * Math.PI / 180);
            
            // íƒœì–‘ì˜ ì§„ ê²½ë„
            const trueLongitude = L0 + C;
            
            // í™©ë„ ê²½ì‚¬ê°
            const epsilon = 23.439291 - 0.0130042 * T;
            
            // ì ê²½ê³¼ ì ìœ„ ê³„ì‚°
            const lambda = trueLongitude * Math.PI / 180;
            const eps = epsilon * Math.PI / 180;
            
            const rightAscension = Math.atan2(Math.cos(eps) * Math.sin(lambda), Math.cos(lambda)) * 180 / Math.PI;
            const declination = Math.asin(Math.sin(eps) * Math.sin(lambda)) * 180 / Math.PI;
            
            return {
                rightAscension: rightAscension < 0 ? rightAscension + 360 : rightAscension,
                declination: declination
            };
        }

        // íƒœì–‘ ì§í•˜ì  ê³„ì‚° (ìˆ˜ì •ëœ ë²„ì „ - ì˜¬ë°”ë¥¸ ì´ë™ ë°©í–¥)
        function calculateSubSolarPoint(date) {
            const jd = getJulianDay(date);
            const solarPos = calculateSolarPosition(jd);
            
            // ê·¸ë¦¬ë‹ˆì¹˜ í‰ê·  í•­ì„±ì‹œ ê³„ì‚°
            const T = (jd - 2451545.0) / 36525.0;
            let gmst = 280.46061837 + 360.98564736629 * (jd - 2451545.0) + 0.000387933 * T * T - T * T * T / 38710000;
            gmst = gmst % 360;
            if (gmst < 0) gmst += 360;
            
            // íƒœì–‘ì˜ ê²½ë„ = íƒœì–‘ì˜ ì ê²½ - ê·¸ë¦¬ë‹ˆì¹˜ í‰ê·  í•­ì„±ì‹œ (ì˜¬ë°”ë¥¸ ë°©í–¥: ë™â†’ì„œ)
            let longitude = solarPos.rightAscension - gmst;
            if (longitude > 180) longitude -= 360;
            if (longitude < -180) longitude += 360;
            
            const latitude = solarPos.declination;
            
            return {
                longitude: longitude,
                latitude: latitude,
                rightAscension: solarPos.rightAscension,
                declination: solarPos.declination
            };
        }

        // ê°ë„ë¥¼ ì‹œë¶„ì´ˆ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
        function degreeToHMS(degrees) {
            const hours = Math.floor(degrees / 15);
            const minutes = Math.floor((degrees % 15) * 4);
            const seconds = Math.floor(((degrees % 15) * 4 - minutes) * 60);
            return `${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;

        // íƒœì–‘ ë°©í–¥ í‘œì‹œê¸° ì—…ë°ì´íŠ¸ (ìˆ˜ì •ëœ ë²„ì „)
        function updateDirectionIndicator() {
            if (!map || !solarMarker) {
                document.getElementById('directionIndicator').style.display = 'none';
                return;
            }

            const zoom = map.getZoom();
            const indicator = document.getElementById('directionIndicator');
            const arrow = document.getElementById('arrow');

            // ì¤Œ ë ˆë²¨ì´ 8 ì´ìƒì¼ ë•Œë§Œ í‘œì‹œ
            if (zoom >= 8) {
                const mapCenter = map.getCenter();
                const solarPos = solarMarker.getLatLng();
                const bounds = map.getBounds();

                // íƒœì–‘ì´ í˜„ì¬ ë·°í¬íŠ¸ì— ìˆëŠ”ì§€ í™•ì¸
                if (bounds.contains(solarPos)) {
                    indicator.style.display = 'none';
                    return;
                }

                // íƒœì–‘ ë°©í–¥ ê³„ì‚° (ë² ì–´ë§)
                const centerLat = mapCenter.lat * Math.PI / 180;
                const centerLng = mapCenter.lng * Math.PI / 180;
                const solarLat = solarPos.lat * Math.PI / 180;
                const solarLng = solarPos.lng * Math.PI / 180;

                const dLng = solarLng - centerLng;
                const y = Math.sin(dLng) * Math.cos(solarLat);
                const x = Math.cos(centerLat) * Math.sin(solarLat) - 
                         Math.sin(centerLat) * Math.cos(solarLat) * Math.cos(dLng);

                let bearing = Math.atan2(y, x) * 180 / Math.PI;
                bearing = (bearing + 360) % 360;

                // í™”ì‚´í‘œ íšŒì „ ë° í‘œì‹œ
                arrow.style.transform = `rotate(${bearing - 90}deg)`; // -90ë„ ë³´ì • (â¤ê°€ ì˜¤ë¥¸ìª½ì„ ê°€ë¦¬í‚¤ë¯€ë¡œ)
                indicator.style.display = 'block';
                
                console.log(`íƒœì–‘ ë°©í–¥: ${bearing.toFixed(1)}ë„, í™”ì‚´í‘œ íšŒì „: ${(bearing - 90).toFixed(1)}ë„`);

        // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘/ì •ì§€ (ìˆ˜ì •ëœ ë²„ì „ - ë‚ ì§œ ë„˜ì–´ê°€ê¸° ì˜¤ë¥˜ í•´ê²°)
        function startAnimation() {
            const btn = document.getElementById('animationBtn');
            
            if (!isAnimating) {
                isAnimating = true;
                btn.textContent = 'â¹ï¸ ì• ë‹ˆë©”ì´ì…˜ ì •ì§€';
                btn.style.background = 'linear-gradient(135deg, #ff6b6b, #feca57)';
                
                animationInterval = setInterval(() => {
                    const dateInput = document.getElementById('dateInput');
                    const timeInput = document.getElementById('timeInput');
                    
                    // í˜„ì¬ ì„¤ì •ëœ ë‚ ì§œì™€ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
                    const currentDate = dateInput.value;
                    const currentTime = timeInput.value;
                    
                    if (!currentDate || !currentTime) {
                        console.error('ë‚ ì§œ ë˜ëŠ” ì‹œê°„ì´ ì„¤ì •ë˜ì§€ ì•ŠìŒ');
                        return;
                    }
                    
                    // í˜„ì¬ ì‹œê°„ì— 30ë¶„ ì¶”ê°€ (ë¬¸ìì—´ë¡œ ì§ì ‘ ì²˜ë¦¬)
                    const [hours, minutes] = currentTime.split(':').map(Number);
                    let newMinutes = minutes + 30;
                    let newHours = hours;
                    let currentDateObj = new Date(currentDate + 'T00:00:00');
                    
                    // ë¶„ì´ 60ì„ ë„˜ìœ¼ë©´ ì‹œê°„ ì¦ê°€
                    if (newMinutes >= 60) {
                        newMinutes -= 60;
                        newHours += 1;
                    }
                    
                    // ì‹œê°„ì´ 24ë¥¼ ë„˜ìœ¼ë©´ ë‚ ì§œ ì¦ê°€
                    if (newHours >= 24) {
                        newHours -= 24;
                        currentDateObj.setDate(currentDateObj.getDate() + 1);
                    }
                    
                    // ìƒˆë¡œìš´ ë‚ ì§œì™€ ì‹œê°„ì„ ë¬¸ìì—´ë¡œ ë³€í™˜
                    const newDate = currentDateObj.getFullYear() + '-' + 
                                   String(currentDateObj.getMonth() + 1).padStart(2, '0') + '-' + 
                                   String(currentDateObj.getDate()).padStart(2, '0');
                    
                    const newTime = String(newHours).padStart(2, '0') + ':' + 
                                   String(newMinutes).padStart(2, '0');
                    
                    // ì…ë ¥ í•„ë“œ ì—…ë°ì´íŠ¸
                    dateInput.value = newDate;
                    timeInput.value = newTime;
                    
                    // íƒœì–‘ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    updateSolarPosition();
                }, 300); // 300msë§ˆë‹¤ ì—…ë°ì´íŠ¸
            } else {
                isAnimating = false;
                btn.textContent = 'ğŸ¬ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘';
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
            }
        }

        // í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ë¦¬ì…‹

            if (isAnimating) {

                            'ì§€ë„ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ ì£¼ì„¸ìš”.' +
