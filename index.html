        // ìœ¨ë¦¬ìš°ìŠ¤ ì¼ ê³„ì‚°
        function getJulianDay(date) {
            const a = Math.floor((14 - date.getUTCMonth() - 1) / 12);
            const y = date.getUTCFullYear() + 4800 - a;
            const m = date.getUTCMonth() + 1 + 12 * a - 3;
            
            let jdn = date.getUTCDate() + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
            
            const hours = date.getUTCHours();
            const minutes = date.getUTCMinutes();
            const seconds = date.getUTCSeconds();
            
            const fracDay = (hours - 12) / 24 + minutes / 1440 + seconds / 86400;
            
            return jdn + fracDay;
        }

        // íƒœì–‘ì˜ ì ê²½ê³¼ ì ìœ„ ê³„ì‚° (ê³ ì •ë°€ë„)
        function calculateSolarPosition(jd) {
            // J2000.0 ê¸°ì›ìœ¼ë¡œë¶€í„°ì˜ ê²½ê³¼ ì¼ìˆ˜
            const T = (jd - 2451545.0) / 36525.0;
            
            // íƒœì–‘ì˜ í‰ê·  ê²½ë„ (ë„)
            const L0 = 280.46646 + 36000.76983 * T + 0.0003032 * T * T;
            
            // íƒœì–‘ì˜ í‰ê·  ê·¼ì  ì´ê° (ë„)
            const M = 357.52911 + 35999.05029 * T - 0.0001537 * T * T;
            
            // ì§€êµ¬ ê³µì „ê¶¤ë„ì˜ ì´ì‹¬ë¥ 
            const e = 0.016708634 - 0.000042037 * T - 0.0000001267 * T * T;
            
            // ì¤‘ì‹¬ ì°¨ì´ ê³„ì‚°
            const C = (1.914602 - 0.004817 * T - 0.000014 * T * T) * Math.sin(M * Math.PI / 180)
                    + (0.019993 - 0.000101 * T) * Math.sin(2 * M * Math.PI / 180)
                    + 0.000289 * Math.sin(3 * M * Math.PI / 180);
            
            // íƒœì–‘ì˜ ì§„ ê²½ë„
            const trueLongitude = L0 + C;
            
            // í™©ë„ ê²½ì‚¬ê°
            const epsilon = 23.439291 - 0.0130042 * T;
            
            // ì ê²½ê³¼ ì ìœ„ ê³„ì‚°
            const lambda = trueLongitude * Math.PI / 180;
            const eps = epsilon * Math.PI / 180;
            
            const rightAscension = Math.atan2(Math.cos(eps) * Math.sin(lambda), Math.cos(lambda)) * 180 / Math.PI;
            const declination = Math.asin(Math.sin(eps) * Math.sin(lambda)) * 180 / Math.PI;
            
            return {
                rightAscension: rightAscension < 0 ? rightAscension + 360 : rightAscension,
                declination: declination
            };
        }

        // íƒœì–‘ ì§í•˜ì  ê³„ì‚° (ìˆ˜ì •ëœ ë²„ì „ - ì˜¬ë°”ë¥¸ ì´ë™ ë°©í–¥)
        function calculateSubSolarPoint(date) {
            const jd = getJulianDay(date);
            const solarPos = calculateSolarPosition(jd);
            
            // ê·¸ë¦¬ë‹ˆì¹˜ í‰ê·  í•­ì„±ì‹œ ê³„ì‚°
            const T = (jd - 2451545.0) / 36525.0;
            let gmst = 280.46061837 + 360.98564736629 * (jd - 2451545.0) + 0.000387933 * T * T - T * T * T / 38710000;
            gmst = gmst % 360;
            if (gmst < 0) gmst += 360;
            
            // íƒœì–‘ì˜ ê²½ë„ = íƒœì–‘ì˜ ì ê²½ - ê·¸ë¦¬ë‹ˆì¹˜ í‰ê·  í•­ì„±ì‹œ (ì˜¬ë°”ë¥¸ ë°©í–¥: ë™â†’ì„œ)
            let longitude = solarPos.rightAscension - gmst;
            if (longitude > 180) longitude -= 360;
            if (longitude < -180) longitude += 360;
            
            const latitude = solarPos.declination;
            
            return {
                longitude: longitude,
                latitude: latitude,
                rightAscension: solarPos.rightAscension,
                declination: solarPos.declination
            };
        }

        function degreeToHMS(degrees) {
            const hours = Math.floor(degrees / 15);
            const minutes = Math.floor((degrees % 15) * 4);

            return `${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;

            if (!dateInput || !timeInput) {
                console.warn('ë‚ ì§œ ë˜ëŠ” ì‹œê°„ì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');

            if (!map) {

            // ì…ë ¥ëœ ì‹œê°„ì„ í•´ë‹¹ ì‹œê°„ëŒ€ì˜ ë¡œì»¬ ì‹œê°„ìœ¼ë¡œ í•´ì„
            const inputDateTime = new Date(`${dateInput}T${timeInput}:00`);
            
            // í•´ë‹¹ ì‹œê°„ëŒ€ì—ì„œ UTCë¡œ ë³€í™˜ (ì˜¬ë°”ë¥¸ ë°©í–¥)
            const utcDateTime = new Date(inputDateTime.getTime() - (timezoneOffset * 60 * 60 * 1000) + 9*60*60*1000);
            
            // ë””ë²„ê·¸ ì •ë³´
            console.log('ì…ë ¥ ì‹œê°„:', inputDateTime.toISOString());
            console.log('ì‹œê°„ëŒ€ ì˜¤í”„ì…‹:', timezoneOffset);
            console.log('UTC ì‹œê°„:', utcDateTime.toISOString());
            
            const subSolarPoint = calculateSubSolarPoint(utcDateTime);
            
            // ì •ë³´ íŒ¨ë„ ì—…ë°ì´íŠ¸ - ì…ë ¥ëœ ì‹œê°„ì„ ê·¸ëŒ€ë¡œ í‘œì‹œ
            document.getElementById('currentTime').textContent =

            document.getElementById('rightAscension').textContent = degreeToHMS(subSolarPoint.rightAscension);

            document.getElementById('utcTime').textContent = utcDateTime.toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
            
            // ì§€ë„ ì‹œê°„ í‘œì‹œ ì—…ë°ì´íŠ¸ - ì„ íƒëœ ì‹œê°„ëŒ€ í‘œì‹œ
            const timezoneNames = {

            try {

                // ë§ˆì»¤ê°€ ì—…ë°ì´íŠ¸ë  ë•Œë§ˆë‹¤ í™”ì‚´í‘œ ì¸ë””ì¼€ì´í„°ë„ ì—…ë°ì´íŠ¸
                updateArrowIndicator(solarMarker.getLatLng());
                
                // íŒì—… ì¶”ê°€
                solarMarker.bindPopup(`

                            <div><strong>ì…ë ¥ ì‹œê°„:</strong> ${inputDateTime.toLocaleString('ko-KR')} ${timezoneNames[timezoneOffset]}</div>

        // íƒœì–‘ ì§í•˜ì  ìœ„ì¹˜ì— ë”°ë¼ í™”ì‚´í‘œ ì¸ë””ì¼€ì´í„°ë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
        function updateArrowIndicator(solarLatLng) {
            if (!map || !solarLatLng) return;

            const mapBounds = map.getBounds();
            const isSolarPointVisible = mapBounds.contains(solarLatLng);

            // ê¸°ì¡´ í™”ì‚´í‘œ ì¸ë””ì¼€ì´í„° ì œê±°
            if (arrowIndicator) {
                map.removeLayer(arrowIndicator);
                arrowIndicator = null;
            }

            if (!isSolarPointVisible) {
                // íƒœì–‘ ì§í•˜ì ì´ í™”ë©´ ë°–ì— ìˆì„ ê²½ìš° í™”ì‚´í‘œ í‘œì‹œ
                const mapDiv = map.getContainer();
                const mapWidth = mapDiv.clientWidth;
                const mapHeight = mapDiv.clientHeight;

                // ì§€ë„ì˜ ì¤‘ì‹¬ì  (í™”ë©´ ì»¨í…Œì´ë„ˆ ê¸°ì¤€)
                const centerPoint = L.point(mapWidth / 2, mapHeight / 2);
                // íƒœì–‘ ì§í•˜ì ì˜ í™”ë©´ ì»¨í…Œì´ë„ˆ ì¢Œí‘œ
                const solarPoint = map.latLngToContainerPoint(solarLatLng);

                // ì¤‘ì‹¬ì ì—ì„œ íƒœì–‘ ì§í•˜ì  ë°©í–¥ìœ¼ë¡œì˜ ë²¡í„°
                const dx = solarPoint.x - centerPoint.x;
                const dy = solarPoint.y - centerPoint.y;

                // ê°ë„ ê³„ì‚° (ë¼ë””ì•ˆ)
                // Math.atan2(y, x)ëŠ” -PIì—ì„œ PI ì‚¬ì´ì˜ ê°’ì„ ë°˜í™˜ (ì˜¤ë¥¸ìª½ì´ 0, ìœ„ìª½ì´ PI/2)
                let angleRad = Math.atan2(dy, dx); // dyëŠ” ì•„ë˜ë¡œ ê°ˆìˆ˜ë¡ ì¦ê°€ (yì¶•ì´ ë°˜ì „ëœ ì›¹ ì¢Œí‘œê³„)
                
                // ê°ë„ë¥¼ 0-2PI (0-360ë„) ë²”ìœ„ë¡œ ì¡°ì •
                if (angleRad < 0) angleRad += 2 * Math.PI;

                // í™”ì‚´í‘œë¥¼ ë°°ì¹˜í•  ê²½ê³„ì„ ê³¼ì˜ êµì  ì°¾ê¸°
                // ë§µì˜ ì¤‘ì‹¬ì„ (0,0)ìœ¼ë¡œ í•˜ëŠ” ê°€ìƒì˜ ì¢Œí‘œê³„ì—ì„œ êµì ì„ ì°¾ê³  ë‹¤ì‹œ ì›ë˜ ì¢Œí‘œê³„ë¡œ ë³€í™˜
                const halfWidth = mapWidth / 2;
                const halfHeight = mapHeight / 2;

                let t = 1; // íŒŒë¼ë¯¸í„° t (êµì  ê³„ì‚°ì— ì‚¬ìš©)

                // ìˆ˜ì§ ê²½ê³„ (ì¢Œ/ìš°)
                if (Math.abs(dx) * halfHeight > Math.abs(dy) * halfWidth) { // xì¶•ì— ë” ê°€ê¹Œìš´ ê²½ìš° (ì¢Œìš° ê²½ê³„ì— ë¨¼ì € ë‹¿ìŒ)
                    t = halfWidth / Math.abs(dx);
                } else { // yì¶•ì— ë” ê°€ê¹Œìš´ ê²½ìš° (ìƒí•˜ ê²½ê³„ì— ë¨¼ì € ë‹¿ìŒ)
                    t = halfHeight / Math.abs(dy);
                }
                
                // í™”ì‚´í‘œë¥¼ í…Œë‘ë¦¬ ì•ˆìª½ìœ¼ë¡œ ë°°ì¹˜í•  í”½ì…€ ì—¬ë°±
                const padding = 50; // í”½ì…€ ë‹¨ìœ„, ì›í•˜ëŠ” ë§Œí¼ ì¡°ì ˆí•˜ì„¸ìš”. (ì˜ˆ: 20px)

                let finalIntersectX = centerPoint.x + dx * t;
                let finalIntersectY = centerPoint.y + dy * t;
                
                // ê²½ê³„ì„  ì•ˆìª½ìœ¼ë¡œ íŒ¨ë”© ì ìš©
                if (finalIntersectX < padding) finalIntersectX = padding;
                if (finalIntersectX > mapWidth - padding) finalIntersectX = mapWidth - padding;
                if (finalIntersectY < padding) finalIntersectY = padding;
                if (finalIntersectY > mapHeight - padding) finalIntersectY = mapHeight - padding;

                const intersectPoint = L.point(finalIntersectX, finalIntersectY);

                // í™”ì‚´í‘œ ì•„ì´ì½˜ ìƒì„± (íšŒì „ ê°€ëŠ¥í•˜ë„ë¡ CSS transform ì‚¬ìš©)
                // ì•„ì´ì½˜ì˜ ê¸°ë³¸ ë°©í–¥ì€ ìœ„ìª½(ë¶ìª½)ì„ í–¥í•œë‹¤ê³  ê°€ì •í•˜ê³ , ê³„ì‚°ëœ angleRadì— ë”°ë¼ íšŒì „
                // Math.atan2ëŠ” +xì¶•ì„ 0ë„ë¡œ ë°˜ì‹œê³„ ë°©í–¥ìœ¼ë¡œ ì¦ê°€.
                // CSS rotate(Ndeg)ëŠ” ì‹œê³„ ë°©í–¥ìœ¼ë¡œ ì¦ê°€.
                // ë”°ë¼ì„œ angleRadë¥¼ -angleRadë¡œ ë³€í™˜í•˜ê³ , 90ë„ë¥¼ ë”í•´ í™”ì‚´í‘œê°€ ê°€ë¦¬í‚¤ëŠ” ë°©í–¥ì„ ì¡°ì •
                const rotationDeg = (angleRad * 180 / Math.PI) + 90; // ì‹œê³„ ë°©í–¥ íšŒì „ìœ¼ë¡œ ë³€í™˜

                const arrowIcon = L.divIcon({
                    className: 'arrow-indicator',
                    html: `<div style="
                        position: relative;
                        width: 0;
                        height: 0;
                        border-left: 10px solid transparent;
                        border-right: 10px solid transparent;
                        border-bottom: 20px solid #feca57; /* í™”ì‚´í‘œ ìƒ‰ìƒ */
                        transform-origin: 50% 100%; /* í•˜ë‹¨ì„ ì¤‘ì‹¬ìœ¼ë¡œ íšŒì „ */
                        transform: rotate(${rotationDeg}deg); /* ê³„ì‚°ëœ ê°ë„ë¡œ íšŒì „ */
                        box-shadow: 0 0 5px rgba(0,0,0,0.3);
                    "></div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10] // ì•„ì´ì½˜ì˜ ì¤‘ì‹¬ì 
                });

                // êµì  ìœ„ì¹˜ì— í™”ì‚´í‘œ ë§ˆì»¤ ì¶”ê°€
                arrowIndicator = L.marker(map.containerPointToLatLng(intersectPoint), {
                    icon: arrowIcon,
                    interactive: false // í´ë¦­ ë¶ˆê°€ëŠ¥í•˜ê²Œ ì„¤ì •
                }).addTo(map);
            }
        }

        // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘/ì •ì§€ (ìˆ˜ì •ëœ ë²„ì „ - ë‚ ì§œ ë„˜ì–´ê°€ê¸° ì˜¤ë¥˜ í•´ê²°)
        function startAnimation() {
            const btn = document.getElementById('animationBtn');
            
            if (!isAnimating) {
                isAnimating = true;
                btn.textContent = 'â¹ï¸ ì• ë‹ˆë©”ì´ì…˜ ì •ì§€';
                btn.style.background = 'linear-gradient(135deg, #ff6b6b, #feca57)';
                
                animationInterval = setInterval(() => {
                    const dateInput = document.getElementById('dateInput');
                    const timeInput = document.getElementById('timeInput');
                    
                    // í˜„ì¬ ì„¤ì •ëœ ë‚ ì§œì™€ ì‹œê°„ ê°€ì ¸ì˜¤ê¸°
                    const currentDate = dateInput.value;
                    const currentTime = timeInput.value;
                    
                    if (!currentDate || !currentTime) {
                        console.error('ë‚ ì§œ ë˜ëŠ” ì‹œê°„ì´ ì„¤ì •ë˜ì§€ ì•ŠìŒ');
                        return;
                    }
                    
                    // í˜„ì¬ ì‹œê°„ì— 30ë¶„ ì¶”ê°€ (ë¬¸ìì—´ë¡œ ì§ì ‘ ì²˜ë¦¬)
                    const [hours, minutes] = currentTime.split(':').map(Number);
                    let newMinutes = minutes + 30;
                    let newHours = hours;
                    let currentDateObj = new Date(currentDate + 'T00:00:00');
                    
                    // ë¶„ì´ 60ì„ ë„˜ìœ¼ë©´ ì‹œê°„ ì¦ê°€
                    if (newMinutes >= 60) {
                        newMinutes -= 60;
                        newHours += 1;
                    }
                    
                    // ì‹œê°„ì´ 24ë¥¼ ë„˜ìœ¼ë©´ ë‚ ì§œ ì¦ê°€
                    if (newHours >= 24) {
                        newHours -= 24;
                        currentDateObj.setDate(currentDateObj.getDate() + 1);
                    }
                    
                    // ìƒˆë¡œìš´ ë‚ ì§œì™€ ì‹œê°„ì„ ë¬¸ìì—´ë¡œ ë³€í™˜
                    const newDate = currentDateObj.getFullYear() + '-' + 
                                   String(currentDateObj.getMonth() + 1).padStart(2, '0') + '-' + 
                                   String(currentDateObj.getDate()).padStart(2, '0');
                    
                    const newTime = String(newHours).padStart(2, '0') + ':' + 
                                   String(newMinutes).padStart(2, '0');
                    
                    // ì…ë ¥ í•„ë“œ ì—…ë°ì´íŠ¸
                    dateInput.value = newDate;
                    timeInput.value = newTime;
                    
                    // íƒœì–‘ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
                    updateSolarPosition();
                }, 300); // 300msë§ˆë‹¤ ì—…ë°ì´íŠ¸
            } else {
                isAnimating = false;
                btn.textContent = 'ğŸ¬ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘';
                btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                
                if (animationInterval) {
                    clearInterval(animationInterval);
                }
            }
        }

        // í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ë¦¬ì…‹
        function resetToNow() {

            document.getElementById('timeInput').value = now.toTimeString().slice(0, 5);
            
            // ì• ë‹ˆë©”ì´ì…˜ì´ ì‹¤í–‰ ì¤‘ì´ë©´ ì •ì§€
            if (isAnimating) {
                startAnimation();
            }
            
            updateSolarPosition();
        }

        document.addEventListener('DOMContentLoaded', function() {

            const now = new Date();

            document.getElementById('addressInput').addEventListener('keypress', function(e) {
